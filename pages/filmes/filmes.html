<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Filmes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="primary">
      Com√©dia
    </ion-item>

    <ion-item *ngFor="let filme of filmes" >
      <ion-thumbnail item-start>
        <img
          [src]="filme.cartaz"
        />
      </ion-thumbnail>
      <h2> {{ filme.nome }} </h2>
      <br />
      <p>{{ filme.lancamento }}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>

  </ion-list>
</ion-content>
